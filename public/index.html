<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/vue.js"></script>
    <script>
        // 响应式数据变化，数据代理（我们操作这个数据，视图就可以得到更新，也就是数据劫持），vue2中实现数据劫持使用的核心方法就是Object.defineProperty，对数据的操作进行拦截。
        const vm = new Vue({
            data() {
                return {name: 'zf'}
            },
            methods: {},
            watch: {}
        });

        vm.name;
        vm.name = 3;

    </script>
</body>
</html>
